<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Array Demo 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    div {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      height: 100px;
      width: 300px;
      background-color: green;
    }
    button {
      font-size: 1.5em;
      font-weight: bold;
      height: 75px;
      width: 100px;
    }
  </style>
</head>

<body>
  <h1 id="countdown">Click button for colors!</h1><br>
  <div>Green</div><br>
  <div>Green</div><br>
  <div>Green</div><br>
  <div>Green</div><br>
  <div>Green</div><br>  
  <button class="btn" onclick="up()">Red!</button>
  <button class="btn" onclick="down()">Blue!</button>
  

  <script>
    var i = 0
    var j = 0
    var divs = document.getElementsByTagName('div')
    var btns = document.getElementsByClassName('btn')

    function up() {
      if (i < divs.length) {
        divs[i].style.backgroundColor = 'red'
        divs[i].innerHTML = "Red"
        btns[0].innerHTML = "Done!"  
        i++        
      }
      window.setTimeout(up, 150)
    }

    function down() {
      if (j < divs.length) {
        divs[j].style.backgroundColor = 'blue'
        divs[j].innerHTML = "Blue!"
        btns[1].innerHTML = "Done!"  
        j++ 
      }
      window.setTimeout(down, 150)
    }
  </script>
</body>

</html>
